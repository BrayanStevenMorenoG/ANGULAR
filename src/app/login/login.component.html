<div>
    <label for="username">Usuario:</label>
    <input type="text" id="usuario" name="usuario" [(ngModel)]="userDetails.usuario" required>
  
    <label for="password">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" [(ngModel)]="userDetails.contrasena" required>
  
    <br><br>
  
    <button (click)="login()">Entrar</button>
  
    <br><br>
    <a routerLink="Register">Registrarse</a> | <a routerLink="validate">¿Olvidaste tu contraseña?</a>
  </div>
