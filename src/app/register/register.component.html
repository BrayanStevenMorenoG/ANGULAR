<div class="volver">
    <a href="">Volver</a>
</div>

<div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="userDetails.nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" [(ngModel)]="userDetails.apellido" required>

    <label for="tipo-documento">Tipo de Documento:</label>
    <select id="tipo-documento" name="tipo-documento" [(ngModel)]="userDetails.tipoDocumento" required>
        <option value=""></option>
        <option value="TI">TI</option>
        <option value="CC">CC</option>
        <option value="CE">CE</option>
    </select>

    <label for="numero-documento">Número de documento:</label>
    <input type="text" id="numero-documento" name="numero-documento" [(ngModel)]="userDetails.numeroDocumento" required>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" [(ngModel)]="userDetails.usuario" required>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" [(ngModel)]="userDetails.contrasena" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="userDetails.email" required>

    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" [(ngModel)]="userDetails.fechaNacimiento" required>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" [(ngModel)]="userDetails.genero" required>
        <option value=""></option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" [(ngModel)]="userDetails.pais" required>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" [(ngModel)]="userDetails.ciudad" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" [(ngModel)]="userDetails.telefono" required>

    <label for="direccion">Dirección:</label>
    <input id="direccion" name="direccion" [(ngModel)]="userDetails.direccion" required>

    <label for="aceptar">Acepto los términos y condiciones:</label>
    <input type="checkbox" id="aceptar" name="aceptar" [(ngModel)]="userDetails.aceptar" required>

    <br><br>

    <button (click)="register()">Registrarse</button>
</div>
